<div ng-controller="flag3Ctrl" data-ng-init="onLoadFunction()">

	    <div class="row">

	      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 left-part" ng-controller="rightLeftCtrl">
	          <div class="info" ui-sref="home()">Home page</div>
						<div>
								<hr></hr>
								<button class="roundButton" ui-sref="home()" ui-sref-active="active">Home</button>
								<hr></hr>
								<button class="roundButton" ui-sref="flag1()" ui-sref-active="active">Flag 1</button>
								<hr></hr>
								<button class="roundButton" id="buttonFlag2" disabled ui-sref="flag2()" ui-sref-active="active">Flag 2</button>
								<hr></hr>
								<button class="roundButton" id="buttonFlag3" disabled ui-sref="flag3()" ui-sref-active="active">Flag 3</button>
								<hr></hr>
						</div>

	      </div>

	    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 centerPart">

	      <div id="main">
	      <div ng-hide="card" id="mainCards">

	        <div class="centerPartTitle col-lg-12 col-md-12 hidden-sm hidden-xs">Part 3 is not ready yet ...</div>


	      </div> <!-- end mainCards part-->
	      </div> <!-- end main part-->


	    </div> <!-- end center part-->

	      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 right-part" ng-controller="rightLeftCtrl" data-ng-init="onLoadFunction()">
	        	<div id="pointText">Points</div>
						<div id="point"> {{ pointFromDB }} </div>
	      		<div id="titlePart" ng-mouseover="title=true" ng-mouseout="title=false">
	        			<div id="myTitleIs">My title is </div>
	        			<div id="knightTitle"> {{ knightTitle }} </div>
	      		</div>
	      		<div id="showAllTitles" ng-show="title">
	        			<div id="listOfTitles">List of titles</div>
	        			<div class="titles" id="knight">1.&nbsp;&nbsp; Knight</div>
	        			<div class="titles" id="baron">2.&nbsp;&nbsp; Baron</div>
	        			<div class="titles" id="graf">3.&nbsp;&nbsp; Graf</div>
	        			<div class="titles">4.&nbsp;&nbsp; Duke</div>
	        			<div class="titles">5.&nbsp;&nbsp; King</div>
	      		</div>
	        	<button id="restart" ui-sref="home" ng-click="tryAgain()">Restart game</button>
	      </div>

	    </div>

	<footer>
	  <span class="col-sm-6 footerLeft">Chaparyan</span>
	  <span class="col-sm-6 footerRight">Geography Quiz<span>
	</footer>

</div>
